queues:
  from:
    - greek_noun
    - english
    - declension
  to:
    - greek_noun
    - english
    - declension

classes:
  noun:
    quiz_sets:
      # - from:
      #     - greek_noun
      #     - declension
      #   to:
      #     - conjugated_greek
      #     - english
      # - from:
      #     - conjugated_greek
      #   to:
      #     - english
      #     - greek_noun
      #     - declension
      - from:
          - english
          - declension
        to:
          - conjugated_greek
          - greek_noun
    classes:
      greek_noun:
      conjugated_greek:
        display_name: 'conjugated Greek'
        type: literal
      declension:

  preposition:
    quiz_sets:
      - from:
          - greek
        to:
          - case_english_translation
      - from:
          - case_english_translation
        to:
          - greek
    classes:
      greek:
      case_english_translation:
        collection_type: set

  declension:
    classes:
      gender:
        type: literal
      person:
        type: literal
      case:
        type: literal
      declension_category:
        type: literal

  case_english_translation:
    display_name: 'Case/English translation'
    classes:
      case:
        type: literal
      english_translation:

  # the entire translation for a Greek word
  english_translation:
    display_name: 'English translation'
    classes:
      english_group:
        collection_type: set
      cognates:
        collection_type: set
        determinative: false
        type: literal

  # group of related English meanings, i.e. something separated by semicolons
  # in a definition
  english_group:
    display_name: 'English group'
    classes:
      english:
        collection_type: set

  # single English meaning, i.e. something separated by commas in a definition
  english:
    display_name: 'English'
    classes:
      literal:
      before_parens:
        type: literal
        determinative: false
      after_parens:
        type: literal
        determinative: false

  # catch-all for a Greek string with optional parenthetical note
  greek:
    display_name: 'Greek'
    classes:
      literal:
      parens:
        type: literal
        determinative: false
      english_translation:

  # Greek parts of the dictionary form of a Greek noun -- i.e., nom. and gen.
  # forms, with English translation
  greek_noun:
    display_name: 'Greek noun'
    classes:
      nominative:
        type: literal
      genitive:
        type: literal
      english_translation:
      cognates:
        collection_type: set
        determinative: false
        type: literal

definitions:
  declension:
    o/f/s/n:
      gender: f
      person: s
      case: n
      declension_category: o

    o/f/s/g:
      gender: f
      person: s
      case: g
      declension_category: o

    o/f/s/v:
      gender: f
      person: s
      case: v
      declension_category: o

  english_translation:
    ψῆφος:
      english_group:
        - english:
          - literal: small stone
          - literal: pebble
            after_parens: used in reckoning, in games, in voting
        - english:
          - literal: vote
      cognates:
        - psephologist

